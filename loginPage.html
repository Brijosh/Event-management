<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- fontawsome icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
    </style>

    <!-- tailwind css  -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- tailwind config file  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-screen flex items-center justify-center">
    <div class="flex w-full h-full">

        <!-- Left Part with Image -->
        <div class="w-1/2 h-full">
            <img src="https://images.pexels.com/photos/9335109/pexels-photo-9335109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Image" class="w-full h-full object-cover">
        </div>

        <!-- Right Part with Login Form -->
        <div class="w-1/2 h-full flex items-center justify-center bg-white ">
            <div class="w-3/4 p-8   ">
                <div class="flex justify-center mb-4">
                    <a href="./index.html"><img src="./images/logo11.png" width="200px" alt="Logo" class="h-16"></a>
                    
                </div>
                <h2 class="text-2xl font-bold mb-6 text-center" style="color: rgb(0, 51, 102);">Login to Your Account
                </h2>
                <form class="flex flex-col items-center">
                    <div class="mb-6 w-3/4">

                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
                            id="username" type="text" placeholder="Username">
                    </div>
                    <div class="mb-6 w-3/4">

                        <input
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="password" type="password" placeholder="Password">
                        <p class="text-center mt-2">
                            <a href="#" class="text-sm text-blue-500 hover:text-blue-800"
                                style="color: rgb(0, 51, 102);">Forgot password?</a>
                        </p>
                    </div>
                    <div class="flex items-center justify-center w-full">
                        <button type="submit" class="bg-sky-950 hover:bg-sky-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline
                             w-3/4">Login</button>

                    </div>
                </form>
                <div class="text-center mt-6">
                    <p class="text-gray-700">or sign in with</p>
                    <div class="flex justify-center mt-2">
                        <a href="https://www.facebook.com/" target="_blank" class=" mx-2" style="color: #316FF6;"><i
                                class="fab fa-facebook-f"></i> </a>
                        <a href="https://www.google.com/account/about/" target="_blank" class="text-red-500 mx-2"><img
                                src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                                alt="" width="25px" height="25px"> </a>
                        <a href="https://x.com/?lang=en" target="_blank" class=" mx-2" style="color: #000000;"><i
                                class="fa-brands fa-x-twitter"></i> </a>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-gray-700 ">Don't have an account? <a href="./signupPage.html"
                            class="text-blue-500 hover:text-blue-800 font-bold" style="color: rgb(0, 51, 102);">Sign
                            up</a></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
